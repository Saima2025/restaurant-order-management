<!-- Loading State -->
<div *ngIf="loading" class="text-center py-6 text-gray-500">
  Loading orders...
</div>

<!-- Empty State -->
<div *ngIf="!loading && orders.length === 0" class="text-center py-6 text-gray-400">
  No orders found.
</div>

<!-- Orders Table -->
<div *ngIf="!loading && orders.length > 0" class="overflow-x-auto rounded-lg shadow border border-gray-200">
  <table class="w-full text-sm text-left min-w-[600px]">
    <thead class="bg-gray-100 uppercase text-gray-600 text-xs">
      <tr>
        <th class="px-4 py-2 font-medium">ID</th>
        <th class="px-4 py-2 font-medium">Date</th>
        <th class="px-4 py-2 font-medium">Status</th>
        <th class="px-4 py-2 font-medium">Payment</th>
        <th class="px-4 py-2 font-medium text-right">Total</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let order of pagedOrders; trackBy: trackById"
          (click)="selectOrder.emit(order)"
          class="hover:bg-gray-50 cursor-pointer transition-colors">
        <td class="px-4 py-2">{{ order.id }}</td>
        <td class="px-4 py-2">{{ order.date | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2 capitalize">
          <span [ngClass]="{
            'text-green-600': order.status === 'completed',
            'text-red-600': order.status === 'cancelled',
            'text-yellow-600': order.status === 'pending',
            'text-blue-600': order.status === 'refunded'
          }">
            {{ order.status }}
          </span>
        </td>
        <td class="px-4 py-2 capitalize">{{ order.paymentMethod }}</td>
        <td class="px-4 py-2 text-right font-semibold">{{ order.total | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div *ngIf="!loading && orders.length > pageSize"
     class="flex flex-col sm:flex-row justify-between items-center mt-4 gap-2">
  
  <button (click)="prevPage()"
          [disabled]="currentPage === 1"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300
                 disabled:opacity-50 disabled:cursor-not-allowed transition">
    Previous
  </button>

  <span class="text-gray-600 text-sm">
    Page {{ currentPage }} of {{ totalPages }}
  </span>

  <button (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300
                 disabled:opacity-50 disabled:cursor-not-allowed transition">
    Next
  </button>
</div>
