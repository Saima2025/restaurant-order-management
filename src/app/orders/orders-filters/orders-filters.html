<div
  [formGroup]="form"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3
         bg-white p-4 md:p-5 rounded-xl shadow-sm border border-gray-200"
>
  <!-- Order ID -->
  <input
    type="text"
    placeholder="Order ID"
    formControlName="search"
    class="w-full h-10 px-3 text-sm rounded-lg border border-gray-300
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
           placeholder-gray-400"
  />

  <!-- From Date -->
  <input
    type="date"
    formControlName="from"
    class="w-full h-10 px-3 text-sm rounded-lg border border-gray-300
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  />

  <!-- To Date -->
  <input
    type="date"
    formControlName="to"
    class="w-full h-10 px-3 text-sm rounded-lg border border-gray-300
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  />

  <!-- Payment -->
  <select
    formControlName="payment"
    class="w-full h-10 px-3 text-sm rounded-lg border border-gray-300 bg-white
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="">All Payments</option>
    <option value="cash">Cash</option>
    <option value="card">Card</option>
    <option value="online">Online</option>
  </select>

  <!-- Status -->
  <select
    formControlName="status"
    class="w-full h-10 px-3 text-sm rounded-lg border border-gray-300 bg-white
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="">All Status</option>
    <option value="completed">Completed</option>
    <option value="cancelled">Cancelled</option>
    <option value="pending">Pending</option>
    <option value="refunded">Refunded</option>
  </select>
</div>
