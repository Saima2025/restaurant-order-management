<div class="p-4 bg-white rounded-xl shadow border border-gray-200">
  <h2 class="text-lg font-semibold mb-4 text-gray-800">Daily Revenue</h2>

  <div class="overflow-x-auto">
    <table class="w-full text-sm min-w-[300px] text-left">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
        <tr>
          <th class="px-4 py-2 font-medium">Date</th>
          <th class="px-4 py-2 font-medium text-right">Revenue</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let row of dailyRevenue$ | async" class="hover:bg-gray-50 transition-colors">
          <td class="px-4 py-2">{{ row.date }}</td>
          <td class="px-4 py-2 text-right font-semibold">{{ row.total | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
